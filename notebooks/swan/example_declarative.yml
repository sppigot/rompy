run_id: run1
output_dir: example_declarative
period:
  start: 20230101T000000
  duration: 1d
  interval: 1h
config:
  model_type: swanconfig
  startup:
    project:
      model_type: project
      name: Test declarative
      nr: 'run1'
      title1: Declarative definition of a Swan config with rompy
    set:
      model_type: set
      level: 0.0
      depmin: 0.05
      maxerr: 1
      grav: 9.81
      rho: 1025.0
      cdcap: 0.0025
      direction_convention: nautical
    mode:
      model_type: mode
      kind: nonstationary
      dim: twodimensional
    coordinates:
      model_type: coordinates
      kind:
        model_type: spherical

  cgrid:
    model_type: regular
    spectrum:
      mdc: 36
      flow: 0.04
      fhigh: 1.0
    grid:
      xp: 110.0
      yp: -35.2
      alp: 4.0
      xlen: 7.5
      ylen: 12.5
      mx: 14
      my: 24

  inpgrid:
    model_type: data_interface
    bottom:
      var: bottom
      source:
        model_type: intake
        catalog_uri: ../../tests/data/catalog.yaml
        dataset_id: gebco
      fac: -1.0
      buffer: 1.0
      z1: elevation
      coords:
        x: lon
        y: lat
    input:
      - var: wind
        source:
          model_type: intake
          catalog_uri: ../../tests/data/catalog.yaml
          dataset_id: era5
        buffer: 2.0
        filter:
          sort:
            coords: [latitude]
        z1: u10
        z2: v10
        coords:
          x: longitude
          y: latitude

