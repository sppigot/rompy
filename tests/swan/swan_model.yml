startup:
  project:
    model_type: project
    name: Test rompy setup
    nr: '0001'
  set:
    model_type: set
    level: 0.0
    depmin: 0.05
    maxerr: 1
    grav: 9.81
    rho: 1025.0
    cdcap: 0.0025
    direction_convention: nautical
  mode:
    model_type: mode
    kind: nonstationary
    dim: twodimensional
  coordinates:
    model_type: coordinates
    kind:
      model_type: spherical

grid:
  x0: 110.0
  y0: -35.2
  rot: 4.0
  dx: 0.5
  dy: 0.5
  nx: 15
  ny: 25
  gridtype: REG

cgrid:
  model_type: regular
  spectrum:
    mdc: 36
    flow: 0.04
    fhigh: 0.4
  grid:
    xp: 173
    yp: -40
    xlen: 2
    ylen: 2
    mx: 199
    my: 199

